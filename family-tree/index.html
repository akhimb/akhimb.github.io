<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Family Tree</title>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="d3.v3.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <script type="text/javascript" src="jquery.tinycolorpicker.js"></script>
  <script type="text/javascript" src="FileSaver.js"></script>
  <script type="text/javascript" src="saveSvgAsPng.js"></script>
  <link rel="stylesheet" href="styles/cdr.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/w3.css" />
  <link
    rel="stylesheet"
    href="styles/tinycolorpicker.css"
    type="text/css"
    media="screen"
  />
  <script type="text/javascript" src="dom-to-image.min.js"></script>

  <body>
    <div id="MainDiv">
      <!--The Title -->
      <h4 id="myTitle" style="display: none; position: absolute; right: 45%">
        Family Tree
      </h4>

      <div
        id="Banner"
        class="jumbotron"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          margin: -100px 0 0 -300px;
          border-style: none;
          display: none;
        "
      >
        <h1>No Numbers to Visualize</h1>
      </div>

      <div id="progress"></div>

      <div
        id="sideBarButton"
        onclick="ShowHideSideBar()"
        style="
          z-index: 2;
          margin-top: 1px;
          margin-left: 95%;
          position: absolute;
          top: 0;
          display: none;
        "
      >
        <label id="sideBarLabel">Hide</label>
        <span
          id="sideBarIcon"
          style="color: red"
          class="control glyphicon glyphicon-arrow-right"
        ></span>
      </div>
      <div
        style="display: block"
        align="center"
        id="d3graph"
        style="border-style: none; width: 80%; z-index: 0"
      ></div>
    </div>
    <script>
      //modal
      // Get the modal
      var modal = document.getElementById("myModal");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      //for windows use only
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
      window.onresize = ModifyGraph;

      var width = window.innerWidth,
        height = window.innerHeight,
        shiftKey,
        ctrlKey;
      var FilePath = "FamilyGraph.json";
      var linklimitcount = 100;
      var circleRadious = 13;
      var meter = document.querySelector("#progress");
      var deletedNodes;
      var caseinfo = "";

      var SearchHighlightColor,
        MaleNodeColor,
        FemaleNodeColor,
        BackgroundColor,
        TextLabelColor,
        MaleNodeColor,
        FemaleNodeColor,
        MotherEdgeColor,
        FatherEdgeColor,
        BrotherEdgeColor,
        SisterEdgeColor,
        DaughterEdgeColor,
        SonEdgeColor;

      SearchHighlightColor = "#ffa500";
      FemaleNodeColor = "#ff0000";
      MaleNodeColor = "#0202F4";

      FatherEdgeColor = "#ff8080";
      MotherEdgeColor = "#ff0000";
      BrotherEdgeColor = "#804040";
      SisterEdgeColor = "#ff00ff";
      DaughterEdgeColor = "#808000";
      SonEdgeColor = "#408080";

      BackgroundColor = "#EAEDED";
      TextLabelColor = "#17202A";

      var sideBarHidden = false;

      var Gents = [];
      var nodes;
      var tempNodes;
      var links;
      var addresslist;
      var xScale = d3.scale.linear().domain([0, width]).range([0, width]);
      var yScale = d3.scale.linear().domain([0, height]).range([0, height]);

      var svg = d3
        .select("#d3graph")
        .attr("tabindex", 1)
        .on("keydown.brush", keydown)
        .on("keyup.brush", keyup)
        .each(function () {
          this.focus();
        })
        .append("svg")
        .attr("id", "MainSVG")
        .style("background", BackgroundColor)
        .attr("width", width)
        .attr("height", height);

      var zoomer = d3.behavior
        .zoom()
        .scaleExtent([0.1, 10])
        .x(xScale)
        .y(yScale)
        //  .on("zoomstart", zoomstart)
        .on("zoom", redraw);

      var brusher = d3.svg
        .brush()
        .x(xScale)
        .y(yScale)
        .on("brush", function () {
          var extent = d3.event.target.extent();
          node.classed("selected", function (d) {
            return (d.selected =
              d.previouslySelected ^
              (extent[0][0] <= d.x &&
                d.x < extent[1][0] &&
                extent[0][1] <= d.y &&
                d.y < extent[1][1]));
          });
        })
        .on("brushend", function () {
          d3.event.target.clear();
          d3.select(this).call(d3.event.target);
        });

      var svg_graph = svg
        .append("svg:g")
        .call(zoomer)
        .on("dblclick.zoom", null);
      //.call(brusher)

      var rect = svg_graph
        .append("svg:rect")
        .attr("width", width)
        .attr("height", height)
        .attr("fill", "transparent")
        //.attr('opacity', 0.5)
        .attr("stroke", "transparent")
        .attr("stroke-width", 1)
        //.attr("pointer-events", "all")
        .attr("id", "zrect");

      var brush = svg_graph
        .append("g")
        .datum(function () {
          return {
            selected: false,
            previouslySelected: false,
          };
        })
        .attr("class", "brush");

      var vis = svg_graph.append("svg:g");
      brush
        .call(brusher)
        .on("mousedown.brush", null)
        .on("touchstart.brush", null)
        .on("touchmove.brush", null)
        .on("touchend.brush", null);

      brush.select(".background").style("cursor", "auto");
      var link = vis.append("g").attr("class", "link").selectAll("path");

      var node = vis.append("g").attr("class", "node").selectAll("node");

      var edgelabels;

      var nodeEnter;
      var LinkEnter;
      var force = d3.layout.force();
      var allowed = false;

      FetchDataFromFile(FilePath);

      function createEdgeLabels() {
        vis.selectAll(".edgelabel").remove();
        edgelabels = vis
          .selectAll(".edgelabel")
          .data(d3.values(links))
          .enter()
          .append("text")
          .style("pointer-events", "none")
          .attr({
            class: "edgelabel",
            dx: 0,
            dy: 0,
            "font-size": 5,
          })
          .style("fill", function (d) {
            return getEdgeColor(d.type);
          });

        edgelabels
          .append("textPath")
          .attr("xlink:href", function (d, i) {
            return "#path" + i;
          })
          .style("pointer-events", "none")
          .text(function (d) {
            var stringastooltip = d.type;
            return stringastooltip;
          });
      }

      function ModifyGraph() {
        width = window.innerWidth;
        height = window.innerHeight;

        xScale = d3.scale.linear().domain([0, width]).range([0, width]);
        yScale = d3.scale.linear().domain([0, height]).range([0, height]);

        svg.attr("width", width).attr("height", height);

        zoomer.x(xScale).y(yScale);

        brusher.x(xScale).y(yScale);

        rect.attr("width", width).attr("height", height);

        update();
      }

      function getEdgeColor(type) {
        switch (type) {
          case "FATHER":
            return FatherEdgeColor;
          case "MOTHER":
            return MotherEdgeColor;
          case "BROTHER":
            return BrotherEdgeColor;
          case "SISTER":
            return SisterEdgeColor;
          case "DAUGHTER":
            return DaughterEdgeColor;
          case "SON":
            return SonEdgeColor;
          default:
            return SonEdgeColor;
        }
      }

      //functions
      function keydown() {
        shiftKey = d3.event.shiftKey || d3.event.metaKey;
        ctrlKey = d3.event.ctrlKey;
        switch (d3.event.keyCode) {
          case 80:
            //the 'p' key
            window.location.reload();
            break;
          case 67:
            //the 'c' key
            center_view();
            break;
          case 27: //Esc
            //Deselect All
            vis.selectAll("g.selected").classed("selected", false);
            break;
        }
        if (ctrlKey) {
          svg_graph
            .call(zoomer)
            .on("mousedown.zoom", null)
            .on("touchstart.zoom", null)
            .on("touchmove.zoom", null)
            .on("touchend.zoom", null)
            .on("dblclick.zoom", null);
          vis.selectAll("g.gnode").on("mousedown.drag", null);
          brush.select(".background").style("cursor", "crosshair");
          brush.call(brusher);
        }
      }

      function keyup() {
        shiftKey = d3.event.shiftKey || d3.event.metaKey;
        ctrlKey = d3.event.ctrlKey;

        brush
          .call(brusher)
          .on("mousedown.brush", null)
          .on("touchstart.brush", null)
          .on("touchmove.brush", null)
          .on("touchend.brush", null);

        brush.select(".background").style("cursor", "auto");
        svg_graph.call(zoomer).on("dblclick.zoom", null);
      }

      function redraw() {
        vis.attr(
          "transform",
          "translate(" +
            d3.event.translate +
            ")" +
            " scale(" +
            d3.event.scale +
            ")"
        );
      }

      function zoomstart() {
        node.each(function (d) {
          d.selected = false;
          d.previouslySelected = false;
        });
        node.classed("selected", false);
      }

      center_view = function () {
        // Center the view on the molecule(s) and scale it so that everything
        // fits in the window

        if (force.nodes() === null) return;

        var nodes = force.nodes();

        //no molecules, nothing to do
        if (nodes.length === 0) return;

        // Get the bounding box
        min_x = d3.min(
          nodes.map(function (d) {
            return d.x;
          })
        );
        min_y = d3.min(
          nodes.map(function (d) {
            return d.y;
          })
        );

        max_x = d3.max(
          nodes.map(function (d) {
            return d.x;
          })
        );
        max_y = d3.max(
          nodes.map(function (d) {
            return d.y;
          })
        );

        // The width and the height of the graph
        mol_width = max_x - min_x;
        mol_height = max_y - min_y;

        // how much larger the drawing area is than the width and the height
        width_ratio = width / mol_width;
        height_ratio = height / mol_height;

        // we need to fit it in both directions, so we scale according to
        // the direction in which we need to shrink the most
        min_ratio = Math.min(width_ratio, height_ratio) * 0.8;

        // the new dimensions of the molecule
        new_mol_width = mol_width * min_ratio;
        new_mol_height = mol_height * min_ratio;

        // translate so that it's in the center of the window
        x_trans = -min_x * min_ratio + (width - new_mol_width) / 2;
        y_trans = -min_y * min_ratio + (height - new_mol_height) / 2;

        // do the actual moving
        vis.attr(
          "transform",
          "translate(" + [x_trans, y_trans] + ")" + " scale(" + min_ratio + ")"
        );

        // tell the zoomer what we did so that next we zoom, it uses the
        // transformation we entered here
        zoomer.translate([x_trans, y_trans]);
        zoomer.scale(min_ratio);
      };

      function update() {
        d3.select(".tooltip").remove();
        // Define the div for the tooltip
        var div = d3
          .select("body")
          .append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);

        link = link.data(d3.values(links));

        LinkEnter = link.enter();

        LinkEnter.append("path")
          .attr("class", function (d) {
            return "link " + d.type;
          })
          .attr("id", function (d, i) {
            return "path" + i;
          })
          .style("stroke", function (d) {
            return getEdgeColor(d.type);
          })
          .style("stroke-width", function (d) {
            return "1px";
          })

          .attr("marker-end", function (d) {
            return "url(#" + d.type + ")";
          })
          .attr("S", function (d) {
            return d.source.name;
          })
          .attr("D", function (d) {
            return d.target.name;
          })
          .on("mouseover", function (d) {
            var stringastooltip = d.type;
            div.transition().duration(200).style("opacity", 0.7);
            div
              .html(stringastooltip)
              .style("left", d3.event.pageX + "px")
              .style("top", d3.event.pageY + "px");
          })
          .on("mouseout", function (d) {
            div.transition().duration(500).style("opacity", 0);
          });

       createEdgeLabels();

        node = node.data(d3.values(nodes));

        nodeEnter = node.enter().append("g");

        nodeEnter
          .append("circle")
          .attr("fill", function (d) {
            if (Gents.indexOf(d.id) != -1) return MaleNodeColor;
            else return FemaleNodeColor;
          })
          .attr("r", 16);

        nodeEnter
          .append("text")
          .attr("x", 16)
          .attr("y", 10)
          .attr("stroke-width", 0.1)
          .attr("stroke", "white")
          .attr("class", "Name")
          .text(function (d) {
            return d.name;
          });

        var glyph = nodeEnter
          .append("svg:foreignObject")
          .attr("x", function (d) {
            return -9;
          })
          .attr("y", function (d) {
            return -9;
          })
          .attr("height", 18)
          .attr("width", 18)
          .append("xhtml:span")
          .attr("class", function (d) {
            if (Gents.indexOf(d.icon) != -1) return "";
            else if (Gents.indexOf(d.id) != -1)
              return "control glyphicon glyphicon-asterisk";
            else return "control glyphicon glyphicon-heart";
          })
          .style("color", function (d) {
            if (Gents.indexOf(d.id) != -1) return "#fff";
            else return "#fff";
          });

        // adds images as nodes
        nodeEnter
          .append("image")
          .attr("class", "img")
          .attr("xlink:href", function (d) {
            return d.icon;
          })
          .attr("style", "border-radius: 50%;")
          .attr("x", "-10px")
          .attr("y", "-10px")
          .attr("width", "20px")
          .attr("height", "20px");

        node
          .on("dblclick", function (d) {
            d3.event.stopPropagation();
          })

          .on("click", function (d) {
            //  if (d3.event.defaultPrevented) return;
            if (!ctrlKey) {
              //if the shift key isn't down, unselect everything
              node.classed("selected", function (p) {
                return (p.selected = p.previouslySelected = false);
              });
            }

            // always select this node
            //  d3.select(this).classed("selected", d.selected = !d.previouslySelected);
          })
          .on("mouseover", function (d) {
            var SelectedNodeContent = d3.select(this)[0][0].__data__.name;
            d3.selectAll("path.link").attr("class", "link LowOpacity");
            d3.selectAll("path.link")
              .filter(function () {
                return (
                  this.attributes.D.value == SelectedNodeContent ||
                  this.attributes.S.value == SelectedNodeContent
                );
              })
              .attr("class", "link HighOpacity");
          })
          .on("mouseleave", function (d) {
            d3.selectAll("path.link").attr("class", "link HighOpacity");
          })
          .call(
            d3.behavior
              .drag()
              .on("dragstart", dragstarted)
              .on("drag", dragged)
              .on("dragend", dragended)
          );

        // svg.select("markerparent").remove();
        // Per-type markers, as they don't inherit styles.
        svg
          .append("g")
          .selectAll("marker")
          .data(["SON", "MOTHER","FATHER","BROTHER","SISTER","DAUGHTER","SPOUSE"])
          .enter()
          .append("marker")
          .attr("id", function (d) {
            return d;
          })
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 17)
          .attr("refY", 0)
          .attr("markerWidth", 8)
          .attr("markerHeight", 8)
          .attr("orient", "auto")
          .append("path")
          .attr("d", "M0,-5L10,0L0,5");

        node.exit().remove();
        link.exit().remove();
      }

      function createEdgeLabels() {
        vis.selectAll(".edgelabel").remove();
        edgelabels = vis
          .selectAll(".edgelabel")
          .data(d3.values(links))
          .enter()
          .append("text")
          .style("pointer-events", "none")
          .attr({
            class: "edgelabel",
            dx: 80,
            dy: 0,
            "font-size": 10,
          })
          .style("fill", function (d) {
            return getEdgeColor(d.type);
          });

        edgelabels
          .append("textPath")
          .attr("xlink:href", function (d, i) {
            return "#path" + i;
          })
          .style("pointer-events", "none")
          .text(function (d) {
            var stringastooltip = d.type;
            return stringastooltip;
          });
      }

      function dragstarted(d) {
        d3.event.sourceEvent.stopPropagation();
        force.stop(); // stops the force auto positioning before you start dragging

        if (!d.selected && !ctrlKey) {
          // if this node isn't selected, then we have to unselect every other node
          node.classed("selected", function (p) {
            return (p.selected = p.previouslySelected = false);
          });
        }

        d3.select(this).classed("selected", function (p) {
          d.previouslySelected = d.selected;
          return (d.selected = true);
        });

        node
          .filter(function (d) {
            return d.selected;
          })
          .each(function (d) {
            d.fixed |= 2;
          });
      }

      function dragged(d) {
        node
          .filter(function (d) {
            return d.selected;
          })
          .each(function (d) {
            d.x += d3.event.dx;
            d.y += d3.event.dy;

            d.px += d3.event.dx;
            d.py += d3.event.dy;
          });
        tick();
      }

      function dragended(d) {
        d.fixed = true; // of course set the node to fixed so the force  doesn't include the node in its auto positioning stuff
      }

      var k = 0;

      function tick() {
        k++;
        meter.style.width = k + "%";
        
        // draw directed edges with proper padding from node centers
        link.attr("d", function (d) {
          var deltaX = d.target.x - d.source.x,
            deltaY = d.target.y - d.source.y,
            dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
            normX = deltaX / dist,
            normY = deltaY / dist,
            sourcePadding = d.left ? 17 : 12,
            targetPadding = d.right ? 17 : 12,
            sourceX = d.source.x + sourcePadding * normX,
            sourceY = d.source.y + sourcePadding * normY,
            targetX = d.target.x - targetPadding * normX,
            targetY = d.target.y - targetPadding * normY;
            return (
              "M" + sourceX + "," + sourceY + "L" + targetX + "," + targetY
            );
        });

        // edgelabels.attr("d", function (d) {
        //   var deltaX = d.target.x - d.source.x,
        //     deltaY = d.target.y - d.source.y,
        //     dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY),
        //     normX = deltaX / dist,
        //     normY = deltaY / dist,
        //     sourcePadding = d.left ? 17 : 12,
        //     targetPadding = d.right ? 17 : 12,
        //     sourceX = d.source.x + sourcePadding * normX,
        //     sourceY = d.source.y + sourcePadding * normY,
        //     targetX = d.target.x - targetPadding * normX,
        //     targetY = d.target.y - targetPadding * normY;

        //   return "M" + sourceX + "," + sourceY + "L" + targetX + "," + targetY;
        // });

        node.attr("transform", transform);
      }

      function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
      }

      function ApplyForce() {
        force
          .charge(-2500)
          //.gravity(0.04)
          .friction(0.9)
          // .attraction(100)
          .linkDistance(150)
          .nodes(d3.values(nodes))
          .links(d3.values(links))
          .size([width, height])
          .start();
      }

      function FetchDataFromFile(FilePath) {
        d3.json(FilePath, function (error, graph) {
          links = graph.links;
          nodes = graph.nodes;
          casedata = graph.brief;
          var ArrayKeys = [];

          for (x in nodes[0]) {
            ArrayKeys.push(x);
          }

          Gents = [];

          nodes.forEach(function (element) {
            if (element.isMale) {
              Gents.push(element.id);
            }
          });

          ApplyForce();
          update();
          force.on("tick", tick);
          force.on("end", function () {
            center_view();
            meter.style.display = "none";
            document.getElementById("d3graph").style.display = "block";
          });
        });
      }
      //functions
    </script>
  </body>
</html>
